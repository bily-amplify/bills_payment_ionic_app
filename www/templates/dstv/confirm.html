<ion-view view-title="Confirm DSTV Payment">
    <ion-content>
        <div class="bar bar-header item-input-inset">
            <h4 class="title">Confirm DSTV Payment</h4>
        </div>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Full Name</span>
                <strong>{{isAuthenticated() ? current_user.full_name : currentTransaction.full_name}}</strong>
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <strong>{{isAuthenticated() ? current_user.email : currentTransaction.email}}</strong>
            </label>
            <label class="item item-input">
                <span class="input-label">Phone Number</span>
                <strong>{{isAuthenticated() ? current_user.phone_number :  currentTransaction.phone_number}}</strong>
            </label>
            <label class="item item-input">
                <span class="input-label">Card Number</span>
                <strong>{{currentTransaction.reference_no}}</strong>
            </label>
            <label class="item item-input">
                <span class="input-label">DSTV Package</span>
                <strong>{{currentTransaction.package.name}}</strong>
            </label>
            <label class="item item-input">
                <span class="input-label">Amount</span>
                <strong>{{currentTransaction.package.amount | currency: 'NGN'}}</strong>
            </label>
            <label class="item">
                <button class="button button-block button-balanced" ng-click="proceedPayment()">Proceed Payment</button>
            </label>
        </div>
    </ion-content>
</ion-view>
